<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"
    ></script>
  </head>

  <body>
    <div id="app">
      <div id="app-1">
        <button v-on:click="hello('chanty')">Say Hello Chanty</button>
        <button v-on:click="hello('Kearith')">Say Hello Kearith</button>
      </div>
    </div>
  </body>
  <script>
    new Vue({
      el: "#app-1",
      data: {
        name: "Chanty TUN",
      },
      methods: {
        hello: function (name) {
          alert("Hello " + name);
        },
      },
    });
  </script>
</html>
